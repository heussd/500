<html><head>
<style>
body {
  margin: 5% 0 0 0;
  text-align: center;
  font-size: 35vw;
  color: #333333;
}
.bar {
	border: 1px solid #333333;
	height: 25px;
	margin: 0 15% 0 15%;
	background: #CCCCCC;
}
.bar div {
	background: #333333; 
	width: 20%;
	height: 100%;
}
</style><body>
<script>
var days = Math.round((new Date(2018,11,31,23,59,59)-new Date())/1000/60/60/24) + 1;
document.title = days;
document.write(days);
</script>
<div class="bar">
<script>
document.write("<div style='width: " + ((days / 500) * 100) + "%'></div>");
</script>
</div></body></html>
